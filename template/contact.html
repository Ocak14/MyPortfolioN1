{% extends 'base.html' %}
{% load static %}
{% block title %} About Me {% endblock title %}
{% block content %}

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand mr-5" href="{% url 'index-page' %}">
            <img src="{% static 'images/logo.png' %}" alt="">
            <span>
              Fregg
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'index-page' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about-page' %}"> About </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'service-page' %}"> Service </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'contact-page' %}">Contact us</a>
                </li>
              </ul>
              <form class="form-inline">
                <a href="https://chatgpt.com/" class="btn my-2 my-sm-0 nav_search-btn"></a>
             </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

  </div>


  <div class="body_bg layout_padding">


    <!-- contact section -->

    <section class="contact_section">
      <div class="container">
        <div class="heading_container">
          <h2>
            Let's Get In Touch!
          </h2>
        </div>
      </div>
      <div class="container contact_bg layout_padding2-top">
        <div class="row">
          <div class="col-md-6">
            <div class="contact_form ">
              <form method="post" action="{% url 'contact-page' %}">
                {% csrf_token %}
                <input type="text" name="name"  placeholder="Name " >
                <input type="email"  name="email" placeholder="Email"   >
                <input type="text"   name="content"  placeholder="Message"  class="message_input" >

                <button>
                  Send
                </button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="img-box">
              <img src="{% static 'images/cpython.jpg' %}" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end contact section -->

  </div>
  <!-- info section -->
</body>

  {% endblock content %}
