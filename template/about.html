{% extends 'base.html' %}
{% load static %}
{% block title %} About Me {% endblock title %}
{% block content %}
<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand mr-5" href="{% url 'index-page' %}">
            <img src="{% static 'images/logo.png' %}" alt="">
            <span>
              Fregg
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'index-page' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'about-page' %}"> About </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'service-page' %}"> Service </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contact-page' %}">Contact us</a>
                </li>
              </ul>
              <form class="form-inline">
                <a href="https://chatgpt.com/" class="btn my-2 my-sm-0 nav_search-btn"></a>
             </form>
             
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- about section -->

  <section class="about_section layout_padding">
    <div class="container">
      {% for about in about %}
      <div class="row">
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2>{{ about.title }}</h2>
            </div><br><br>
            <p>{{ about.description}}</p>
            <a href="">
              Get Started
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img src="{{ about.image.url }}" alt="">
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
  <!-- end about section -->
</body>
  {% endblock content %}
